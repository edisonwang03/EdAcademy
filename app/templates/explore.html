{% extends "base.html" %}

{% block app_content %}
    <h1>Explore some courses!</h1>
    {% for course in courses %}
    <table class="table table-hover">
        <tr>
            <td width="20px">
                <form method="POST">
                    <h4>{{ course.title }}</h4>
                    <input name="course" type="submit" 
                    class="btn btn-success" value="Add {{ course.title }}">
                </form>
            </td>
        </tr>
    </table>
    {% endfor %}
{% endblock %}
